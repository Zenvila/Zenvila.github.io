colorScheme = "blowfish"
defaultTheme = "dark"

[homepage]
  layout = "background"
  homepageImage = "https://zenvila.github.io/background.png"
  showRecent = true     # <--- This adds the posts below your bio!
  showRecentItems = 4
  showMore = true
  cardView = true       # <--- Makes the posts look like nice cards

[header]
  layout = "fixed"

[footer]
  showPoweredBy = true

[article]
  showDate = true
  showAuthor = false
  showHero = true
  showTaxonomies = true
  showReadingTime = true
